<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Issue Notification</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        margin: 40px auto;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #d9534f;
        margin-bottom: 20px;
        font-weight: 700;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin: 15px 0;
      }
      .highlight {
        background-color: #ffe6e6;
        border-radius: 6px;
        padding: 10px 15px;
        font-weight: 600;
        display: inline-block;
        margin: 15px 0;
        color: #d9534f;
      }
      .btn-support {
        display: inline-block;
        margin-top: 30px;
        background-color: #0275d8;
        color: white;
        padding: 12px 25px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 3px 7px rgba(2, 117, 216, 0.4);
        transition: background-color 0.3s ease;
      }
      .btn-support:hover {
        background-color: #025aa5;
      }
      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>⚠️ The Order Failed Due to : <strong>{{issue}}</strong></h2>
      <p>Please try again using <span class="highlight">Card 1</span>.</p>
      <p>If the issue persists, feel free to reach out to our support team for assistance.</p>
      <a href="mailto:support@techstore.com" class="btn-support">Contact Support</a>
      <div class="footer">&copy; 2025 Your Company Name. All rights reserved.</div>
    </div>
  </body>
</html>
